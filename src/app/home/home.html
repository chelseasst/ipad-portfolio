<div class="home-page" (click)="handleFolderState(false)">
    <section class="first-section">
        <div class="combined">
            <app-app-folder class="folder" (toggleExpansion)="handleFolderState($event)"
                [expanded]="selectedFolderOpen()"></app-app-folder>
            <app-time class="time"></app-time>
        </div>
        <app-todo-list class="todo-list"></app-todo-list>
        <app-music class="music"></app-music>
    </section>
    <section class="second-section">
        <div class="inner-section-1">
            <app-notes class="notes"></app-notes>
        </div>
        <div class="inner-section-2">
            <app-white-board class="white-board"></app-white-board>
            <div class="app-item">
                <app-app-item
                    [app]="{image: 'assets/app-item/github-mark.svg', name:'GitHub', url: 'https://github.com/chelseasst'}"></app-app-item>
            </div>
            <div class="app-item">
                <app-app-item
                    [app]="{image: 'assets/app-item/linkedin-mark.svg', name: 'LinkedIn', url:'https://www.linkedin.com/in/chelsi-todorova-24ab05234/'}"></app-app-item>
            </div>
            <app-batteries class="batteries"></app-batteries>
        </div>
    </section>
</div>
<app-footer class="footer"></app-footer>
